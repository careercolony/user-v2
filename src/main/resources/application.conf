#akka cluster settings
akka {
  loglevel = "WARNING"
  cluster {
    metrics.enabled = off
  }
  # remote settings
  remote {
    log-remote-lifecycle-events = off
  }
  # please do not change actor settings
  actor {
    provider = cluster
    serializers {
      #config available serializers
      java = "akka.serialization.JavaSerializer"
      kryo = "com.romix.akka.serialization.kryo.KryoSerializer"
    }
    kryo  { #Kryo settings
      type = "graph"
      idstrategy = "explicit" #it must use explicit
      serializer-pool-size = 16
      buffer-size = 4096
      use-manifests = false
      implicit-registration-logging = true
      kryo-trace = false
      classes = [
        "java.lang.String",
        "scala.Some",
        "scala.None$",
        "akka.util.ByteString$ByteString1C"
      ]
    }
    serialization-bindings {
      "java.lang.String"=kryo
      "scala.Some"=kryo
      "scala.None$"=kryo
      "akka.util.ByteString$ByteString1C"=kryo

    }
  }
}